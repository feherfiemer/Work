<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6750A4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Car Icon -->
    <g fill="#FFFFFF">
        <!-- Car Body -->
        <rect x="25" y="40" width="50" height="20" rx="3" ry="3"/>
        
        <!-- Car Windows -->
        <rect x="30" y="35" width="15" height="8" rx="2" ry="2"/>
        <rect x="55" y="35" width="15" height="8" rx="2" ry="2"/>
        
        <!-- Wheels -->
        <circle cx="35" cy="65" r="6" fill="#FFFFFF"/>
        <circle cx="65" cy="65" r="6" fill="#FFFFFF"/>
        <circle cx="35" cy="65" r="3" fill="#6750A4"/>
        <circle cx="65" cy="65" r="3" fill="#6750A4"/>
        
        <!-- Headlights -->
        <circle cx="75" cy="45" r="2" fill="#FFD700"/>
        <circle cx="75" cy="55" r="2" fill="#FFD700"/>
    </g>
    
    <!-- R Letter -->
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">R</text>
</svg>