<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="check-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology operator="dilate" radius="2"/>
      <feOffset dx="4" dy="4" result="offset"/>
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  
  <!-- Check Mark -->
  <path d="M180 256L230 306L350 186" stroke="url(#check-gradient)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- R Letter -->
  <text x="256" y="400" font-family="Inter, Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="url(#check-gradient)">R</text>
</svg>