<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="220" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#FFFFFF" stroke-width="6" opacity="0.3"/>
  
  <!-- Professional checkmark -->
  <path d="M180 256 L230 306 L340 196" stroke="url(#checkGradient)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- R service badge -->
  <circle cx="360" cy="152" r="48" fill="#FFFFFF" stroke="#1976D2" stroke-width="4"/>
  <text x="360" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1976D2">R</text>
</svg>